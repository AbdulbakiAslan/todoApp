<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .todo-form {
            margin-bottom: 20px;
        }
        .todo-list {
            width: 100%;
            margin-top: 20px;
        }
        .todo-list th, .todo-list td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .todo-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Todo Uygulaması</h1>

<!-- Yeni Todo Formu -->
<div class="todo-form">
    <input type="text" id="todoTitle" placeholder="Başlık" />
    <input type="text" id="todoDescription" placeholder="Açıklama" />
    <input type="date" id="todoDueDate" placeholder="İstenen Bitiş Tarihi" />
    <button id="addTodoBtn">Görev Ekle</button>
</div>

<!-- Todo Listeleme -->
<table class="todo-list">
    <thead>
    <tr>
        <th>#</th>
        <th>Başlık</th>
        <th>Açıklama</th>
        <th>Eklendiği Tarih</th>
        <th>İstenen Tarih</th>
        <th>Durum</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody id="todoListBody">
    <!-- Todo öğeleri buraya eklenecek -->
    </tbody>
</table>

<!-- JavaScript Dosyasının İçeri Alınması-->
<script src="app.js"></script>
</body>
</html>
